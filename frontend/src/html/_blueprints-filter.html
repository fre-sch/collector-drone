<div id="library-blueprints-filter" style="margin-bottom:1.6em"
    class="tab-pane active row">
  <div class="col-xs-4 col-md-3 blueprints-filter-type">
    <div class="btn-group" style="width:100%">
      <button class="btn btn-default dropdown-toggle" type="button"
          id="menu-filter-2" data-toggle="dropdown"
          style="width:100%;text-align:left;">
        <span class="btn-label" data-value="">All types</span>
        <span class="caret-right"><span class="caret"></span></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#" data-value="">All types</a></li>
        <li role="separator" class="divider"></li>
      </ul>
    </div>
  </div>
  <div class="col-xs-4 col-md-2 blueprints-filter-level">
    <div class="btn-group" style="width:100%">
      <button class="btn btn-default dropdown-toggle" type="button"
          id="menu-filter-3" data-toggle="dropdown"
          style="width:100%;text-align:left;">
        <span class="btn-label" data-value="">All levels</span>
        <span class="caret-right"><span class="caret"></span></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#" data-value="">All levels</a></li>
        <li role="separator" class="divider"></li>
      </ul>
    </div>
  </div>
  <div class="col-md-2 col-md-push-5 col-xs-4 text-right blueprints-sort">
    <div class="btn-group" style="width:100%">
      <button class="btn btn-default dropdown-toggle" type="button"
          id="sort-by-2" data-toggle="dropdown"
          style="width:100%;text-align:left;">
        <span class="btn-label">Unsorted</span>
        <span class="caret-right"><span class="caret"></span></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#" data-value="">Unsorted</a></li>
        <li role="separator" class="divider"></li>
      </ul>
    </div>
  </div>
  <div class="col-md-5 col-md-pull-2 col-xs-12">
    <input type="text"
      class="form-control blueprints-filter-search"
      placeholder="Search..."/>
  </div>
</div>
