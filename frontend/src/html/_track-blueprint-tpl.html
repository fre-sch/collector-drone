<script type="text/template" id="track-blueprint-tpl">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title row">
        <div class="col-xs-9 col-md-10 title">
            <span class="badge"><%=level%></span>
            <%= title %>
            <span class="hidden-xs hidden-sm"><span class="badge"><%=type%></span></span>
        </div>
        <div class="col-xs-3 col-md-2 text-right">
          <span class="blueprint-quantity"><%=quantity%></span>
          <a href="#" class="btn btn-default btn-sm track"><span
              class="glyphicon glyphicon-plus"></span></a>
        </div>
      </div>
    </div>
    <div class="panel-body" style="white-space: nowrap">
      <div class="visible-xs-block visible-sm-block">
          <span class="badge"><%=type%></span>
      </div>
      <div class="ingredients"></div>
    </div>
    <div class="panel-footer">
      <div class="btn-group btn-group-justified">
        <a href="#" class="btn btn-default remove"><span
            class="glyphicon glyphicon-remove"></span> Remove</a>
        <a href="#" class="btn btn-default craft"><span
            class="glyphicon glyphicon-ok"></span> Craft</a>
      </div>
    </div>
  </div>
</script>
